<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Survey</title>
 <link rel="stylesheet" href="survey.css">
</head>
<body>
 
 <form action="">
  <div class="labelspace">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" class="name" required>
  </div>
  <div class="labelspace">
  <label for="email">Email</label>
  <input type="text" name="email" id="email" placeholder="Enter your Email" class="name"required>
  </div>
  <div class="labelspace">
  <label for="age">Age</label>
  <input type="text" number="age" id="number" placeholder="Age"class="name" required>
  </div>
 
 <div>
  <p>Which option best describes your current role?</p>
   <select class="name">
   <option value="none">None</option>
   <option value="none">Satisfactory</option>
  </select>
 </div>
 
  <p>Would you recommend freecodecamp to a friend?</p>
  <div>
  <input type="radio" name="camp" id="camp">
 <label for="camp">Definitely</label>
</div>
<div>
  <input type="radio" name="camp" id="camp">
 <label for="camp">Maybe</label>
</div>
<div>
  <input type="radio" name="camp" id="camp">
 <label for="camp">Not sure</label>
 
</div>

 
  <p>Which is your favourite feature of freecodecamp?</p>
  <select class="name">
    <div>
   <option>None</option>
   <option>Satisfactory</option>
  </select>
 </div>
 <p>What would you like to see improved?(Check all that apply)</p>
 <section class="box">
  <div>
    <input type="checkbox" name="camp" id="camp">
    <label for="camp">Front end project</label>
  </div>
  <div>
  <input type="checkbox" name="camp" id="camp">
 <label for="camp">Back end project</label>
</div>
<div>
  <input type="checkbox" name="camp" id="camp">
 <label for="camp">Data Visualization</label>
</div>
<div>
  <input type="checkbox" name="camp" id="camp">
  <label for="camp">Challenges</label>
  </div>
  <div>
    <input type="checkbox" name="camp" id="camp">
   <label for="camp">Open Source Community</label>
 </div>
 <div>
 <p>Any comments or suggestions?</p> 
  <label for="comments"></label>
  <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
 </div>
 <div>
<button type="submit" class="sign">Submit</button>
 </div>
</form>
 
</body>
</html>
